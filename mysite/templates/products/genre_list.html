<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
{% extends 'main/wrapper.html' %}

{% block content %}
    <table border="1">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Жанры
                </th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td>
                    {{ object.pk }}
                </td>
                <td>
                    <a href="{% url 'genre_dv' object.pk %}" target="_blank"> {{ object.genre }} </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
</html>
