{% extends 'wrapper.html' %}

{% block title %}Серии{% endblock %}

{% block content %}
<form action="" method="get" class="form-inline">
    {{ form }}
    <input class="form-control mr-sm-2" type="search" placeholder="Введите ключевое слово" aria-label="Search"
           name="sss">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
</form>
   <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Серия</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td>{{ object.name }}</td>
                <td>
                    <a href="{%  url 'series_dv' object.pk %}" ><i class="far fa-eye"></i></a>&nbsp;
                    <a href="{%  url 'series_uv' object.pk %}" ><i class="fas fa-pencil-alt"></i></a>&nbsp;
                    <a href="{%  url 'series_del_v' object.pk %}" ><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{% url 'series_cv' %}" ><button>Добавить</button></a>
{% endblock %}
